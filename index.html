  <script>
    const data = JSON.parse(dataProducts);
    console.log(data);


    data.forEach((element) => {
      const sectionEl = document.createElement("section");
      sectionEl.classList.add("product_item");
      document.querySelector("body").appendChild(sectionEl);

      const imgEl = document.createElement("img");
      imgEl.classList.add("product_img");
      imgEl.src = element.img;
      sectionEl.appendChild(imgEl);

      const divElTotal = document.createElement("div");
      divElTotal.classList.add("product_info");
      sectionEl.appendChild(divElTotal);

      const h3El = document.createElement("h3");
      divElTotal.appendChild(h3El);
      h3El.textContent = element.nameProduct;

      const divElWrapper = document.createElement("div");
      divElWrapper.classList.add("discription_wrapper");
      divElTotal.appendChild(divElWrapper);

      for (let i = 2; i < Object.keys(element).length; i++) {
        const pEl = document.createElement("p");
        pEl.textContent = `${Object.keys(element)[i]}: ${
          Object.values(element)[i]
        }`;
        divElWrapper.appendChild(pEl);
      }
    });
  </script>
